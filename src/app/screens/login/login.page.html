<ion-header>
  <ion-toolbar>
    <ion-title>
      Get Started ..
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h2>Welcome,</h2>
  <h3>Sign in to continue!</h3>
  <form>
    <div class="number">
      <ion-item>
        <ion-select placeholder="Country" (ionChange)="onIonChange($event.target.value)">
          <ion-select-option  *ngFor="let country of countries" [value]="country.dial_code" selected>{{country.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <app-input [label]="'Phone Number'" [id]="'phone'" [type]="'number'" [maxLength]="'10'" (inputText)="authService.form.phone = $event" (input)="onInput($event)"></app-input>
      
    </div>
    <div class="verify">
      <app-input [label]="'Enter OTP'" [id]="'otp'" [type]="'number'" [maxLength]="'6'" (inputText)="authService.form.otp = $event"></app-input>
      <app-button label='Login' (clickEvent)="verifyLoginCode()" [disabled]="!showVerify"></app-button>
    </div>
    <div id="captcha"></div>
    <div class="or">OR</div>
    <app-input label="Email ID" [type]="'email'" (inputText)="authService.form.email = $event"></app-input>
    <app-input label="Password" [type]="'password'" (inputText)="authService.form.password = $event"></app-input>
    <a routerLink="#" class="forgot-password-link">Forgot Password?</a>

    <app-button label='Login Via Email' [type]="'submit'" (clickEvent)="onClick($event)" [disabled]="(authService.form.email.length <= 5 && authService.form.password.length <= 6)"></app-button>
    <div class="icon">
      <ion-icon class="connect connectGoogle" icon='logo-google' (click)="authService.GoogleAuth()"></ion-icon>
      <ion-icon class="connect connectFacebook" icon='logo-facebook' (click)="authService.FacebookAuth()"></ion-icon>
    </div>
  </form>
  
  <p class="footer-text">I'm a new user, <a routerLink="/register">Sign Up</a></p>
</ion-content>
