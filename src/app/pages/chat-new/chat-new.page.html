<ion-content class="ion-padding">
  <ion-modal #modal trigger="open-modal" [presentingElement]="presentingElement">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>New Chat</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
          </ion-buttons>
          
        </ion-toolbar>
        <ion-searchbar placeholder="Search" [showClearButton]="'never'"  [debounce]="100" ></ion-searchbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-button slot="start"><ion-icon name="person-add"></ion-icon></ion-button>
            <ion-label>
              New Group
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-button slot="start"><ion-icon name="person-add"></ion-icon></ion-button>
            <ion-label>
              New Contact
            </ion-label>
          </ion-item>
          <h3 class="otherContacts">Frequently Contacted</h3>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Greg Smith</h2>
              <p>Director of Operations</p>
            </ion-label>
          </ion-item>
          <h3 class="otherContacts">All Contacts</h3>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>Zoey Smith</h2>
              <p>CEO</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
